<!DOCTYPE html>
<html>
    <head>
      <title>Mel's Trail Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
  <body class="container-fluid">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Trail Tracker</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li id="sign-up-link"><a href="#" data-toggle="modal" data-target="#sign-up-modal"><span class="glyphicon sign-up"></span>Sign Up</a></li>
          <li id="sign-in-link"><a href="#" data-toggle="modal" data-target="#sign-in-modal"><span class="glyphicon sign-in"></span>Login</a></li>
          <li id="change-password-link"><a href="#" data-toggle="modal" data-target="#change-password-modal"><span class="glyphicon change-password"></span>Change Password</a></li>
        </ul>
         <button type="submit" class="btn navbar-btn btn-danger right-side-button" name="sign-out" id="sign-out"  value="Sign Out">Sign Out</button>
      </div>
    </div>
  </nav>


  <div class="modal fade" id="sign-up-modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up!</h4>
        </div>
        <div class="modal-body">
        <h5 id="signup-fail-message" class="alert alert-danger"></h5>
          <form id="sign-up" class="form-inline">
          <fieldset>
            <input type="text" name="credentials[email]" placeholder="Enter Email" class="form-control" required>
            <input type="password" id="password" name="credentials[password]" placeholder="Enter Password" class="form-control" required>
            <input type="password" id="password-confirmation" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password" required>
            <input type="submit" name="submit" value="Sign up!" class="btn btn-primary">
          </fieldset>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="sign-in-modal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign In!</h4>
        </div>
        <div class="modal-body">
          <h5 id="signin-fail-message" class="alert alert-danger"></h5>
          <form id="sign-in" class="form-inline">
            <fieldset>
              <input type="text" name="credentials[email]" placeholder="Enter Email" class="form-control" required>
              <input type="password" name="credentials[password]" placeholder="Enter Password" class="form-control" required>
              <input type="submit" name="submit" value="Sign in!" class="btn btn-primary">
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="change-password-modal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Change Password</h4>
        </div>
        <div class="modal-body">
          <h5 id="password-fail-message" class="alert alert-danger"></h5>
          <form id="change-password" class="form-inline">
            <fieldset>
              <input type="password" name="passwords[old]" placeholder="Old Password" class="form-control" required>
              <input type="password" name="passwords[new]" placeholder="New Password" class="form-control" required>
              <input type="submit" name="submit" value="Change Password!" class="btn btn-primary">
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <h4 id="message" class="alert alert-success"> </h4>

    <button id ="add-trail-button" type="button" class="btn btn-primary">Add New Trail!</button>
    <button id ="view-trails" type="button" class="btn btn-primary">My Trails</button>
    <div class="container-fluid">
      <div id="add-trail" class="add-trail col-xs-12 row">
        <form>
          <div id="mountain">
            <div class="form-group row col-xs-10">
            <label class="field-label" for="mountain">Mountain:</label>
              <input type="text" name="credentials[mountain]" placeholder="ex/ Sunday River" class="form-control" required>
            </div>
            <div class="form-group row col-xs-10">
              <label class="field-label" for="trail">Trail Name:</label>
              <input type="text" name="credentials[trail]" placeholder="trail name" class="form-control" required>
            </div>
            <div class="form-group row col-xs-10">
              <label class="field-label" for="rating">Difficulty:</label>
              <select class="form-control" name="credentials[difficulty]" placeholder="loved/hated/okay" required>
                <option value="" disabled selected hidden>Please Choose...</option>
                <option value="0">Green Circle</option>
                <option value="1">Blue Square</option>
                <option value="2">Black Diamond</option>
                <option value="2">Double Black Diamond</option>
                <option value="2">Other</option>
              </select>
            </div>
            <div class="form-group row col-xs-10">
              <label class="field-label" for="rating">How was it?:</label>
              <select class="form-control" name="credentials[rating]" placeholder="loved/hated/okay" required>
                <option value="" disabled selected hidden>Please Choose...</option>
                <option value="0">Awesome!</option>
                <option value="1">Hated it!</option>
                <option value="2">Just Okay</option>
              </select>
              <input type="submit" name="submit" value="Add Trail!" class="btn btn-primary add-new-trail">
            </div>
          </div>
        </form>
      </div>
    </div>

      <div class="col-xs-2"></div>
      <div id="trail-list" class="container-fluid rcorners row col-xs-10">
      <div class="col-xs-2"></div>

      </div>

    </div>

  </body>
</html>
