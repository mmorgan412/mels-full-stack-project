<!DOCTYPE html>
<html>
    <head>
      <title>Mel's Trail Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
  <body class="container-fluid">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Trail Tracker</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" data-toggle="modal" data-target="#signUpModal"><span class="glyphicon sign-up"></span>Sign Up</a></li>
          <li><a href="#" data-toggle="modal" data-target="#signInModal"><span class="glyphicon sign-in"></span>Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="signUpModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up!</h4>
        </div>
        <div class="modal-body">
          <h5 id="message"> </h5>
          <form id="sign-up" class="form-inline">
          <fieldset>
            <input type="text" name="credentials[email]" placeholder="Enter Email" class="form-control" required>
            <input type="password" id="password" name="credentials[password]" placeholder="Enter Password" class="form-control" required>
            <input type="password" id="password-confirmation" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password" required>
            <input type="submit" name="submit" value="Sign up!" class="btn btn-primary">
          </fieldset>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="signInModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign In!</h4>
        </div>
        <div class="modal-body">
          <h5 id="message"> </h5>
          <form id="sign-in" class="form-inline">
            <fieldset>
              <input type="text" name="credentials[email]" placeholder="Enter Email" class="form-control" required>
              <input type="password" name="credentials[password]" placeholder="Enter Password" class="form-control" required>
              <input type="submit" name="submit" value="Sign in!" class="btn btn-primary">
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

    <form id="change-password" style="display:none" class="form-inline">
      <fieldset>
        <h3>Change Password!</h3>
        <input type="password" name="passwords[old]" placeholder="Old Password" class="form-control" required>
        <input type="password" name="passwords[new]" placeholder="New Password" class="form-control" required>
        <input type="submit" name="submit" value="Change Password!" class="btn btn-primary">
      </fieldset>
    </form>

    <form id="sign-out" class ="sign-out" style="display:none">
      <fieldset>
        <h3>Sign Out!</h3>
        <input type="submit" name="submit" value="Sign Out!" class="btn btn-warning">
      </fieldset>
    </form>

    <form id="mountain" class="form-inline">
      <fieldset>
        <h3>Add a new trail!</h3>
        <label for="mountain">Mountain:</label>
        <input type="text" name="credentials[mountain]" placeholder="ex/ Sunday River" class="form-control" required>
        <label for="trail">Trail Name:</label>
        <input type="text" name="credentials[trail]" placeholder="trail name" class="form-control" required>
        <label for="rating">How was it?:</label>
        <!-- <select class="form-control" name="credentials[rating]" placeholder="loved/hated/okay" required>
          <option>Awesome!</option>
          <option>Hated it!</option>
          <option>Just Okay</option>
        </select> -->
        <input type="text" name="credentials[rating]" placeholder="loved/hated/okay" class="form-control" required>
        <input type="submit" name="submit" value="Add Trail!" class="btn btn-primary">
      </fieldset>
    </form>


  </body>
</html>
